<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <title>Đặt lịch giữ chỗ</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <link
        href="https://cdn.jsdelivr.net/npm/daisyui@5"
        rel="stylesheet"
        type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <body class="bg-gray-100 font-sans">
        <div class="">
            <div
                class="flex items-center justify-between gap-8 px-10 shadow-sm overflow-hidden"
            >
                <div>
                    <img
                        src="https://printgo.vn/uploads/media/774255/babers_1586684447.jpg"
                        alt=""
                        class="h-30 w-30"
                    />
                </div>
                <div class="flex gap-10 text-lg font-semibold">
                    <a href="index.html">Trang chủ</a>
                    <p>Đối tác</p>
                    <p>Thông tin của tiệm</p>
                    <p>Nhượng quyền</p>
                </div>
                <div
                    class="text-blue-600 text-sm font-semibold p-4 border-3 border-blue-600 rounded-sm hover:bg-blue-600 hover:text-white cursor-pointer"
                >
                    <a href="trangdangnhap.html">Đăng nhập / Đăng kí</a>
                </div>
            </div>
            <div
                class="max-w-md mx-auto mt-10 bg-white rounded-xl shadow p-6 font-sans"
            >
                <h2
                    class="text-center text-xl font-semibold text-blue-700 mb-6"
                >
                    Đặt lịch giữ chỗ
                </h2>

                <div class="mb-4">
                    <h3 class="font-semibold text-blue-700 mb-2">
                        1. Chọn salon
                    </h3>

                    <label class="input validator">
                        <svg
                            class="h-[1em] opacity-50"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                        >
                            <g
                                stroke-linejoin="round"
                                stroke-linecap="round"
                                stroke-width="2.5"
                                fill="none"
                                stroke="currentColor"
                            >
                                <path
                                    d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"
                                ></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </g>
                        </svg>
                        <input
                            type="text"
                            required
                            placeholder="Xem tất cả salon"
                            pattern="[A-Za-z][A-Za-z0-9\-]*"
                            minlength="3"
                            maxlength="30"
                            title="Only letters, numbers or dash"
                        />
                    </label>
                    <p class="validator-hint">
                        Anh vui lòng chọn salon trước để xem lịch còn trống ạ!
                    </p>

                    <button
                        class="mt-3 border border-blue-500 text-blue-600 px-4 py-2 rounded-lg text-sm"
                    >
                        Tìm salon gần anh
                    </button>
                </div>

                <div class="mb-4 opacity-50">
                    <h3 class="font-semibold text-blue-700 mb-2">
                        2. Chọn dịch vụ
                    </h3>

                    <div
                        class="border rounded-lg p-3 flex justify-between items-center"
                    >
                        <input
                            type="text"
                            placeholder="Xem tất cả dịch vụ"
                            class="border-none focus-visible:outline-none"
                        />
                        <i class="fa-solid fa-caret-down text-gray-600"></i>
                    </div>
                </div>

                <div class="mb-6 opacity-50">
                    <h3 class="font-semibold text-blue-700 mb-2">
                        3. Chọn ngày, giờ & stylist
                    </h3>

                    <div
                        class="border rounded-lg p-3 flex justify-between items-center"
                    >
                        <input
                            type="text"
                            placeholder="Chọn ngày, giờ & stylist"
                            class="border-none focus-visible:outline-none"
                        />
                        <p
                            class="bg-green-500 text-white text-xs px-2 py-1 rounded"
                        >
                            Ngày thường
                        </p>
                    </div>
                </div>

                <button
                    class="w-full hover:bg-gray-500 hover:text-blue-400 text-gray-600 py-3 rounded-lg font-semibold shadow-lg border border-gray-300"
                >
                    CHỐT GIỜ CẮT
                </button>

                <p class="text-center text-sm text-gray-500 mt-3">
                    Cắt xong trả tiền, huỷ lịch không sao
                </p>
            </div>
        </div>
    </body>
</html>
